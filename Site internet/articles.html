<header id="home-header">
    <img class="logo-coupe" src="./images/logo_coupe_2020.png" alt="logo_coupe_2020">

    <ul class="menu-header">

<body>
    <div class="title-section">
        <h1>Articles</h1>
    </div>

    <div id="articles-page">    
        <ul class="articles-list">
            <li class="wrapper" v-for="article in articles">
                <div class="article-container">
                    <div class="article-image"><img v-bind:src='article["images"].slice(0,1)' alt="image"></div>
                    <a v-on:click="openArticle('articles/',article.id)">
                        <div class="details-article">
                            <h2 class="title">{{article["title"]}}</h2>
                            <h3 class="author">{{article["author"]}}</h3>
                            <h4 class="date">{{article["date"]}}</h4>
                            <h5 class="text">{{article["text"]}}</h5>
                        </div>
                    </a>
                </div>
            </li>
        </ul>
        <section class="nav-page-1">
            <a href="#home-header"><button class="button-normal">Back to top</button></a>
        </section>
    </div>
    <script src="./main.js"></script>
    <script src="./vuejs.js"></script>
